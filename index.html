<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTCAdvisor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1>PTCAdvisor</h1>
        </div>
        <nav>
            <button id="logout-button" style="display: none;">Logout</button>
        </nav>
    </header>
    <main>

        <section id="register-section">
            <h2>Register</h2>
            <form id="register-form">
                <div class="input-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
        </section>

        <!-- Login Section -->
        <section id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </section>


        <section id="flights-section" style="display: none;">
            <h2>Available Flights</h2>
            <div id="flight-list">

            </div>
        </section>

        <!-- Booking Section -->
        <section id="booking-section" style="display: none;">
            <h2>Book a Flight</h2>
            <form id="booking-form">
                <div class="input-group">
                    <label for="flight-number">Flight Number</label>
                    <input type="text" id="flight-number" required>
                </div>
                <button type="submit" class="btn">Book Flight</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
